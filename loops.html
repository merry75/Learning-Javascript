<html>

  <head>

    <title>javascript</title>

  </head>

  <body>

    <div id="tweetDiv">

    </div>

    <script type="text/javascript">

      var tweetString = "";
      var tweets = ["coucou","je suis","Ben"];


      for (var i = 0; i < tweets.length; i++) {
        tweetString = tweetString + "<p>" + tweets[i] + "</p>";
      }

      document.getElementById("tweetDiv").innerHTML = tweetString ;

    </script>

  </body>

</html>
