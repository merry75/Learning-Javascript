<html>

  <head>

    <title>javascript</title>

  </head>

  <body>
<h1>Can you guess the magic word ?</h1>
<input id="123" type="text" />
<button id="1234">Verify!</button>
    <script type="text/javascript">

      document.getElementById("1234").onclick = function () {
        var magicWordEntered = document.getElementById("123").value;
          var magicWord = "BEN";
            if (magicWordEntered == magicWord) {
              alert("Bravo!");
            } else {
              alert("Try Again");
            }
      }
    </script>

  </body>

</html>
